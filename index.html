<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="wrapper">
    <header class="logo">
      <img src="images/logo.svg" alt="">
    </header>
    <main class="container">
      <div class="image-section">
        <img src="images/illustration-mockups.svg" alt="" height="100%">
      </div>
      <div class="content-section">
        <h1 class="title">
          Build The Community Your Fans Will Love
        </h1>
        <p class="description">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
    Create connections with your users as you engage in genuine discussion.
        </p>
        <button id="btn">
          Register
        </button>
      </div>
    </main>
    <footer class="social-media">
      <div class="fb">
        <img class="logo" src="images/facebook-2-logo-svgrepo-com.svg" alt="">
      </div>
      <div class="twitter">
        <img class="logo" src="images/twitter-logo-shape-svgrepo-com.svg" alt="">
      </div>
      <div class="insta">
        <img class="logo" src="images/instagram-2016-logo-svgrepo-com.svg" alt="">
      </div>
    </footer>
  </div>

</html>
